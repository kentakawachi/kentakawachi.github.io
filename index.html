<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アンパンマンずかん</title>
  <script src="hover.js" defer></script>
 <style>
  ul {
    display: flex;
    flex-wrap: wrap;   /* 折り返す */
    justify-content: start; /* 中央寄せ */
    list-style: none;
    padding: 0;
    margin: 0;
    gap: 20px; /* アイテム同士の間隔 */
    max-width: 900px;
  }
   body {
      padding: 20px;
      box-sizing: border-box;
      margin: 0;
      text-align: center; /* ページ全体のテキストを中央寄せ */
     background-color: #ebfff2;
    }
  li {
    width: 300px;
    flex: 0 0 auto; /* 自動サイズ (幅固定しない) */
    text-align: center;
  }
    .character-img {
    max-width: var(--img-w);
    height: auto;
    display: block;
    margin: 0 auto 10px; /* 下に余白 */
    border: 3px solid blue; /* 青い枠線 */
    border-radius: 8px;     /* 角を少し丸く */
  }
   .title-image {
  display: block;
  margin: 0 auto 20px;
  width: 60%;        /* 画面幅の 90% */
  max-width: 1000px; /* 最大 1000px */
  height: auto;
}
 .container {
  max-width: 1000px;  /* ページ全体の最大幅（調整可能） */
  margin: 0 auto;     /* 中央寄せ */
 }
    .button-row {
    display: flex;
    justify-content: center; /* 中央寄せ */
    gap: 10px;               /* ボタンの間隔 */
    margin-bottom: 15px;     /* 下に余白をつけて画像と離す */
  }
   .button-row button {
    background-color: yellow;
    border: 2px solid #aaa;
    border-radius: 5px;
    padding: 8px 16px;
    cursor: pointer;
   width: 120px;          /* ボタンの横幅を指定 */
    font-weight: bold;
  }
    .button-row button:hover {
    background-color: gold; /* ホバーで少し濃く */
  }
</style>
</head>
<body>
  <div class="container">
  <img src="papercurahuto DL.png" alt="アンパンマンずかん タイトル" class="title-image">
  <h3>子供が遊ぶ為の簡単に作れるアンパンマンのペーパークラフトを作成して、<br>
どなたにでもダウンロードしていただけるようにしています。<br>
ただし、タイトルにある通りいい加減な部分もあるので、多少の不具合はご了承下さい。</h3>
    <div class="button-row">
  <button>う</button>
  <button>か</button>
  <button>し</button>
  <button>と</button>
  <button>の</button>
</div>
  
  <ul>
    <li>
      <a href="syabondaman_kami.pdf" target="_blank">シャボンダマン</a><br>
      <img id="syabondaman" src="syabondaman.png" alt="シャボンダマン" width="200" class="character-img">
    </li>
    <li>
      <a href="toasterman_kami.pdf" target="_blank">トースターまん</a><br>
      <img id="toasterman" src="toasterman.png" alt="トースターまん" width="200" class="character-img">
    </li>
    <li>
      <a href="kamabokokun_kami.pdf" target="_blank">かまぼこくん</a><br> 
      <img id="kamabokokun" src="kamabokokun.png" alt="かまぼこくん" width="200" class="character-img">
    </li>
    <li>
      <a href="norihei_kami.pdf" target="_blank">ノリノリのりへい</a><br>
      <img id="norihei" src="norihei.png" alt="ノリノリのりへい" width="200" class="character-img">
    </li>
    <li>
      <a href="panta_kami.pdf" target="_blank">うずまきパンタ</a><br>
      <img id="panta" src="panta.png" alt="うずまきパンタ" width="200" class="character-img">
    </li>
  </ul>
    </div>
</body>
</html>
